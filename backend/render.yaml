services:
  # FastAPI Backend Service
  - type: web
    name: bigfat-chatbot-api
    runtime: python
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LOG_LEVEL
        value: INFO
      - key: JSON_LOGS
        value: true
      
      # MongoDB Configuration (add via Render Dashboard)
      - key: MONGODB_URI
        sync: false  # Set via dashboard
      - key: MONGODB_DATABASE
        value: Bigfat
      - key: MONGODB_COLLECTION
        value: chatbot
      
      # OpenRouter API (add via Render Dashboard)
      - key: OPENROUTER_API_KEY
        sync: false  # Set via dashboard - keep secret
      - key: OPENROUTER_MODEL
        value: openai/gpt-4o
      - key: OPENROUTER_FALLBACK_MODEL
        value: openai/gpt-3.5-turbo
      
      # Redis Configuration (Optional - use Render Redis or disable)
      - key: REDIS_ENABLED
        value: false
      - key: CACHE_ENABLED
        value: false
      - key: RATE_LIMIT_ENABLED
        value: false
      
      # Application Settings
      - key: MAX_CONVERSATION_HISTORY
        value: 10
      - key: MAX_TOKENS
        value: 4000
      - key: TEMPERATURE
        value: 0.7
      - key: STREAM_ENABLED
        value: true
      
      # CORS Origins (add your frontend URL)
      - key: CORS_ORIGINS
        value: http://localhost:5173,http://localhost:8080,https://www.bigfat.ai,https://bigfat.ai
    
    healthCheckPath: /health
    
    autoDeploy: true
